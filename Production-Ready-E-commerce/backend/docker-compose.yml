name: ecom
services:
  db:
    image: postgres:16-alpine
    container_name: ecom-db
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: postgres
      POSTGRES_DB: ecom
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecom-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend: 
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecom-backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:example@db:5432/ecom
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ecom-network

networks:
  ecom-network:
    external: true

volumes:
  postgres_data:
